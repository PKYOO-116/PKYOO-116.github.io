<html>

    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      (function() {
        var l = window.location;
        var repoBase = "/";
        if (l.pathname !== repoBase) {
          window.location.replace(repoBase + "?" + l.pathname.slice(1) + l.search + l.hash);
        }
      })();
    </script>
  </head>
